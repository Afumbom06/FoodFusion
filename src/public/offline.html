<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - RMS Cameroon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .button {
      background: white;
      color: #1e3a8a;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .features {
      margin-top: 40px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }
    .features h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .features ul {
      list-style: none;
      padding-left: 0;
    }
    .features li {
      padding: 8px 0;
      opacity: 0.9;
    }
    .features li:before {
      content: "âœ“ ";
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, RMS Cameroon works offline too!
    </p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <h2>Available Offline:</h2>
      <ul>
        <li>View cached menu items</li>
        <li>Access recent orders</li>
        <li>Review inventory data</li>
        <li>Check staff schedules</li>
      </ul>
    </div>
  </div>
</body>
</html>
